<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou sisplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagens flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a produzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Toccata in D minor (by Bach) - Bach.mp3" type="audio/mpeg">
        <source src="midia/Toccata in D minor (by Bach) - Bach.ogg" type="audio/ogg">
        <source src="midia/Toccata in D minor (by Bach) - Bach.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p> <a href="midia/Toccata in D minor (by Bach) - Bach.mp3">clique aqui para reprudozir o áudio</a>

    </audio>
    
</body>
</html>
